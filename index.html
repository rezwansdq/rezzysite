<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profiles-container">
        <h1>Who's watching?</h1>
        <div class="profiles-grid">
            <div class="profile-card" data-profile="behrooz">
                <img src="placeholder-behrooz.png" alt="Behrooz">
                <span>Behrooz</span>
            </div>
            <div class="profile-card" data-profile="rezwan">
                <img src="placeholder-rezwan.png" alt="Rezwan">
                <span>Rezwan</span>
            </div>
            <div class="profile-card" data-profile="r&k">
                <img src="placeholder-r&k.png" alt="R&K">
                <span>R&K</span>
            </div>
            <div class="profile-card" data-profile="nadia">
                <img src="placeholder-nadia.png" alt="Nadia">
                <span>Nadia</span>
            </div>
            <div class="profile-card" data-profile="moe">
                <img src="placeholder-moe.png" alt="Moe">
                <span>Moe</span>
            </div>
        </div>
        <button class="manage-profiles-btn">Manage Profiles</button>
    </div>

    <!-- Placeholder for the selected profile's content -->
    <div class="profile-content-container" style="display: none;">
        <!-- This will be populated by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
